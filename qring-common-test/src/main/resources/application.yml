    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# 分页工具设置
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql

logging:
  level:
    root: INFO
    com.baomidou.mybatisplus: DEBUG
    mapper: DEBUG
